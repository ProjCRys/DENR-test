<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Document Tracking System</title>
  <meta name="twitter:card" content="summary_large_image">

  <style data-tag="reset-style-sheet">
    html { line-height: 1.15; }
    body { margin: 0; }
    * { box-sizing: border-box; border-width: 0; border-style: solid; }
    p, li, ul, pre, div, h1, h2, h3, h4, h5, h6, figure, blockquote, figcaption { margin: 0; padding: 0; }
    button { background-color: transparent; }
    button, input, optgroup, select, textarea { font-family: inherit; font-size: 100%; line-height: 1.15; margin: 0; }
    button, select { text-transform: none; }
    button, [type="button"], [type="reset"], [type="submit"] { -webkit-appearance: button; }
    button::-moz-focus-inner, [type="button"]::-moz-focus-inner, [type="reset"]::-moz-focus-inner, [type="submit"]::-moz-focus-inner { border-style: none; padding: 0; }
    button:-moz-focus, [type="button"]:-moz-focus, [type="reset"]:-moz-focus, [type="submit"]:-moz-focus { outline: 1px dotted ButtonText; }
    a { color: inherit; text-decoration: inherit; }
    input { padding: 2px 4px; }
    img { display: block; }
    html { scroll-behavior: smooth; }
  </style>

  <style data-tag="default-style-sheet">
    html {
      font-family: Inter;
      font-size: 16px;
    }
    body {
      font-weight: 400;
      font-style: normal;
      text-decoration: none;
      text-transform: none;
      letter-spacing: normal;
      line-height: 1.15;
      color: var(--dl-color-theme-neutral-dark);
      background-color: var(--dl-color-theme-neutral-light);
      fill: var(--dl-color-theme-neutral-dark);
    }
  </style>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="javascript/login.js" defer></script>
</head>

<body>
  <div class="login-tab-login-tab">
    <div class="login-tab-denrlogo">
      <img alt="Ellipse11621" src="images/login_images/external/ellipse11621-hjae-200h.png" class="login-tab-ellipse1">
      <img alt="imageremovebgpreview11621" src="images/login_images/external/imageremovebgpreview11621-4vz-200h.png" class="login-tab-imageremovebgpreview1">

    <img alt="Rectangle91621" src="images/login_images/external/rectangle91621-wl-800h.png" class="login-tab-rectangle9">

    <div class="login-tab-option-no">
      <img alt="Ellipse11621" src="images/login_images/external/ellipse11621-taeq-200h.png" class="login-tab-ellipse11">
    </div>
    <img alt="d11621" src="images/login_images/external/d11621-dy8-800h.png" class="login-tab-d1">

</html>
